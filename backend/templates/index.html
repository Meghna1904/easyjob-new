<!DOCTYPE html>
<html>
<head>
    <title>EasyJob - Upload Resume</title>
</head>
<body>
    <h1>Upload Your Resume</h1>
    <form method="post" action="/upload" enctype="multipart/form-data">
        <input type="file" name="resume" accept=".pdf,.docx">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
